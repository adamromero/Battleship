<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Battleship</title>
	<link href="https://fonts.googleapis.com/css?family=Baloo+Chettan" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Battleship</h1>
	<div class="placement">
		<button class="select-ship" data-ship="1" data-size="2">Patrol Boat (2)</button>
		<button class="select-ship" data-ship="2" data-size="3">Destroyer (3)</button>
		<button class="select-ship" data-ship="3" data-size="4">Submarine (4)</button>
		<button class="select-ship" data-ship="4" data-size="4">Battleship (4)</button>
		<button class="select-ship" data-ship="5" data-size="5">Carrier (5)</button>
	</div>
	<div class="placement">
		<label for="horz">Horizontal</label>
		<input id="horz" type="radio" value="horizontal" name="orientation" checked />

		<label for="vert">Vertical</label>
		<input id="vert" type="radio" value="vertical" name="orientation" />
	</div>
	<div class="placement">
		<div id="message"></div>
	</div>
	<div id="boardArena">
		<div class="board-container">
			<h2>Player</h2>
			<div id="playerboard"></div>
		</div>
		<div class="board-container">
			<h2>Computer</h2>
			<div id="computerboard"></div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/nunjucks/3.0.1/nunjucks.min.js"></script>
	<script src="bundle.js"></script>
</body>
</html>
